<!DOCTYPE html>
<html>
<head>
  <title>Table with Rowspan and Colspan</title>
  <link rel="stylesheet" href="32-project.css">
</head>
<body>

<table>
  <caption>Student Exam Results</caption>
  
  <thead>
    <tr>
      <th rowspan="2">Name</th>
      <th colspan="3">Marks</th>
    </tr>
    <tr>
      <th>Math</th>
      <th>Science</th>
      <th>English</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>Neha</td>
      <td>85</td>
      <td>90</td>
      <td>88</td>
    </tr>
    <tr>
      <td>Ram</td>
      <td>78</td>
      <td>82</td>
      <td>80</td>
    </tr>
    <tr>
      <td rowspan="2">Shyam</td>
      <td colspan="2">Absent</td>
      <td>70</td>
    </tr>
    <tr>
      <td>90</td>
      <td>95</td>
      <td>88</td>
    </tr>
  </tbody>

  <tfoot>
    <tr>
      <td colspan="4">Results are provisional</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
