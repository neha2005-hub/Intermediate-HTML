<!DOCTYPE html>
<html>
<head>
  <title>Form with Autocomplete</title>
</head>
<body>

  <h2>User Information</h2>

  <form action="first.html" method="post">
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="fullname" autocomplete="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" autocomplete="email" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" autocomplete="tel"><br><br>

    <label for="country">Country:</label><br>
    <input type="text" id="country" name="country" autocomplete="country"><br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
