<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
  <link rel="stylesheet" href="31-project.css">
</head>
<body>

<table>
  <caption>Monthly Sales Report</caption>
  <thead>
    <tr>
      <th>Month</th>
      <th>Sales ($)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>January</td>
      <td>10,000</td>
    </tr>
    <tr>
      <td>February</td>
      <td>12,500</td>
    </tr>
    <tr>
      <td>March</td>
      <td>9,800</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Total</td>
      <td>32,300</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
