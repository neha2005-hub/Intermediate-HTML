<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    thead {
      background-color: #f2f2f2;
    }
    tfoot {
      background-color: #e0e0e0;
      font-weight: bold;
    }
  </style>
</head>
<body>

<table>
  <caption>Monthly Sales Report</caption>
  <thead>
    <tr>
      <th>Month</th>
      <th>Sales ($)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>January</td>
      <td>10,000</td>
    </tr>
    <tr>
      <td>February</td>
      <td>12,500</td>
    </tr>
    <tr>
      <td>March</td>
      <td>9,800</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Total</td>
      <td>32,300</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
