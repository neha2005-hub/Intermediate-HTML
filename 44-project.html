<!DOCTYPE html>
<html>
<head>
  <title>File Upload Form</title>
</head>
<body>

  <h2>Upload a File</h2>

  <form action="first.html" method="post" enctype="multipart/form-data">
    <label for="file">Choose a file:</label>
    <input type="file" id="file" name="myFile" required>
    <br><br>
    <input type="submit" value="Upload">
  </form>

</body>
</html>
