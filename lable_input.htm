<html>
  <head>
    <title>Examination Form</title>
  </head>
  <body>
    <form>
        <label for="name">Name : </label>
        <input type="text" id="name" placeholder="Name" required>
        <br><br>
        
        <label for="fathers_name">Father's Name : </label>
        <input type="text" id="fathers_name" placeholder="Father's Name" required>
        <br><br>
        
        <label for="mothers_name">Mother's Name : </label>
        <input type="text" id="mothers_name" placeholder="Mother's Name" required>
        <br><br>
        
        <label for="session">Session : </label>
        <select name="session">
          <option value="null">--select an option--</option>
          <option value="2020-23">2020-23</option>
          <option value="2021-24">2021-24</option>
          <option value="2022-25">2022-25</option>
          <option value="2023-26">2023-26</option>
          <option value="2024-27">2024-27</option>
        </select>
        <br><br>
        
        <label for="course">Course : </label>
        <select name="course">
          <option value="null">--select an option--</option>
          <option value="bca">BCA</option>
          <option value="bba">BBA</option>
          <option value="bmc">BMC</option>
          <option value="mba">MBA</option>
          <option value="mca">MCA</option>
        </select>
        <br><br>
        
        <label for="semester">Semester : </label>
        <select name="semester">
          <option value="null">--select an option--</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <br><br>
        
        <label for="roll_number">Roll No. : </label>
        <input type="number" id="roll_number" placeholder="Roll No.">
        <br><br>
        
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="Email">
        <br><br>
        
        <label for="phone">Phone No. : </label>
        <input type="tel" id="phone" placeholder="Phone No.">
        <br><br>
        
        <label for="category">Category : </label>
        <input type="checkbox" id="general" name="category" value="general">
        <label for="general">General</label>
        <input type="checkbox" id="obc" name="category" value="obc">
        <label for="obc">OBC</label>
        <input type="checkbox" id="sc" name="category" value="sc">
        <label for="sc">SC/ST</label>
        <br><br>
        
        <label for="gender">Gender : </label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>
        
        <label for="dob">Date of Birth : </label>
        <input type="date" id="dob">
        <br><br>
        
        <label for="image">Image : </label>
        <input type="file" id="image">
        <br><br>
        
        <label for="reset"></label>
        <input type="reset" id="reset">
        
        <label for="submit"></label>
        <input type="submit" id="submit">
	</form>
  </body>
</html>
