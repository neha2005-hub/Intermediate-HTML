<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fieldset_and_legend.css">
</head>
<body>
    <form action="first.html">
        <h1>Information Form</h1>

        <fieldset>
            <legend>Personal Details</legend>
            <label for="name">Name : </label>
            <input type="text" placeholder="Enter your name" id="name"><br><br>
            
            <label for="address">Address : </label>
            <input type="text" placeholder="Enter your Address" id="address"><br><br>
            
            <label for="email">Email : </label>
            <input type="email" placeholder="Enter your Email" id="email"><br><br>
            
            <label for="number">Number : </label> 
            <input type="text" placeholder="Enter your Number" id="number"><br><br>
            
            <label for="gender">Please select your gender : </label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            <label for="information">Enter Your Background Information</label><br>
            <textarea id="information" placeholder="Enter Your Background Information"></textarea>
        </fieldset>

        <button type="submit">Submit</button>
        
    </form>
</body>
</html>
